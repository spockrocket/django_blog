{% extends "index.html" %}

{% block content %}
<!-- Main -->
	<div id="header">
		<section class="wrapper style4 container">			
				<!-- Post Content -->
					<div class="content">
						<section>
							<header>
								<div class = "post_meta">
									By {{ post.author }} [{{ post.pubDate|date:"Y-m-d"}}]
								</div>
							</header>
							<div class = "post_body">
								{{ post.body|safe|linebreaks }}
							</div>
							<div class="tags">
								{% for tag in post.tags.all %}
								<a href="/blog/tag/{{tag}}">#{{ tag }}</a>
								{% if not forloop.post %}, {% endif %}
								{% endfor %}
							</div>
						</section>
					</div>					
		</section>
		
		
		<!-- Lower Links -->
		<section class="wrapper style1 container special">
			<div class="row">
				<div class="4u">			
					<section>
						<footer>
							<ul class="buttons">
								<li><a href="#" class="button special">Jump to Top</a></li>
							</ul>
						</footer>
					</section>				
				</div>
				<div class="4u">		
					<section>
						<footer>
							<ul class="buttons">
								<li><a href="/blog/archives/" class="button special">View Older Posts</a></li>
							</ul>
						</footer>
					</section>						
				</div>
				<div class="4u">				
					<section>
						<footer>
							<ul class="buttons">
								<li><a href="/blog/feed/" class="button special">RSS Feed</a></li>
							</ul>
						</footer>
					</section>				
				</div>
			</div>
		</section>
	</div>
					
{% endblock %}
