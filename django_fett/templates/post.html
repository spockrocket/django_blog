{% extends "index.html" %}

{% block content %}

<div id="header">
		<section class="wrapper style4 container">		
			<div class="row ">
				<div class="8u">		
				<!-- Latest Content -->
					<div class="content">
						<section>
							<header>
								<h4><a href="/blog/{{post.id}}">{{ post.title }}</a></h4>
								<div class = "post_meta">
									By {{ post.author }} [{{ post.pubDate|date:"Y-m-d"}}]
								</div>
							</header>
							<div class = "post_body">
								{{ post.body|safe|linebreaks }}
							</div>
							<div class="tags">
								{% for tag in post.tags.all %}
								<a href="/blog/tag/{{tag}}">#{{ tag }}</a>
								{% if not forloop.post %}, {% endif %}
								{% endfor %}
							</div>
						</section>
					</div>
				</div>
				<div class="4u">
